<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice JS Callback</title>
</head>
<body>

    <h1>Javascript Callback</h1>
    <form action="#" method="post">
        <label for="number">Enter number to find squre: </label><br>
    <input type="number" name="number" id="num"><br>
    </form> 
    <br>
    <div id="sqr"></div>


    <script type="text/javascript">
        var element = document.createElement("button");
        var textNode = document.createTextNode("Square");
        element.appendChild(textNode);
        document.body.appendChild(element);
        
        element.addEventListener('click' , callback);

        function callback(){
            const number = document.getElementById('num').value;
            var result = (number) * (number);

            document.getElementById('sqr').innerHTML = "Square of "+number+" is: "+ result;
        }

    </script>
</body>
</html>
