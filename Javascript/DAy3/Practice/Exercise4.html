<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise4 Practice3</title>
</head>
<body>
    <h1>Resize and reload the pafe to see changes in width</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <button type="button" onclick="location.reload();">Reload</button>

    <script>
        document.getElementById("demo").innerHTML = "Screen width is: " + window.innerWidth;
        document.getElementById("demo1").innerHTML = "Screen height is: " + window.innerHeight;
    </script>
</body>
</html>
