<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise2 practice 3</title>
</head>
<body>
    
    <h1>Change the location to another page</h1>
<p id="demo"></p>
<button type="button" onclick="myFunction();">w3schools</button>
<button type="button" onclick="goBack();">Back</button>

    <script>
        function myFunction(){
            var a = location.href = "http://www.w3schools.com";
            document.getElementById("demo").innerHTML = a;
        }
        function goBack(){
            window.history.back();
        }
    </script>
</body>
</html>
