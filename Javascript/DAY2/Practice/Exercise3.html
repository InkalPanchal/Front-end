<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY2 JS Practice Exercise3</title>

</head>
<body>
    
<p id="string"></p>
<p id="splited"></p>
<button type="button" onclick="myFunction();">Split string</button><br>
<br>

<button type="button" onclick="todate();">Date today </button>
<p id="date"></p>    
     
<script>
    var str = "Quick brown fox jumps over the lazy dog"
    document.getElementById('string').innerHTML = str + "<br>";

    function myFunction(){    
       
        var a = parseInt(prompt("Enter strating index:"));
        var b = parseInt(prompt("Enter ending index:"));
        var result = str.slice( a , b );
        
        document.getElementById('splited').innerHTML = result;
    }
    function todate(){
        var date = new Date();
        document.getElementById('date').innerHTML = date;
    }
</script>
</body>
</html>
