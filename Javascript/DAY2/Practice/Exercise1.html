<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY2 JS Practice Exercise1</title>
</head>
<body>
    <p id="string"></p>
    <p id="demo"></p>
    <button type="button" onclick="myFunction();">String is empty or not?</button>

    <script>

       
        var str = prompt("Enter string or keep blank:");
        var a = str.length;

    function myFunction(){ 
        if ( a == 0){
            document.getElementById('demo').innerHTML = "String is empty";
        }else{
            document.getElementById('string').innerHTML = "String is:  "+ str;
            document.getElementById('demo').innerHTML = "String's length is: "+a;
        }
    }
    </script>
</body>
</html>
