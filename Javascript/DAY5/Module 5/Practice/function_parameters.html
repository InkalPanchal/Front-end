<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Function Parameters</h1>
    
    <p id="values"></p>
    <p>Find the largest number</p>
    <p id="max"></p>
    <script type="text/javascript">
        

        function findMax() {
            let max = -Infinity;
            let arg = " ";
            for (let j=0; j<arguments.length; j++) {
                arg += arguments[j]+" " ;

            }
            document.getElementById("values").innerHTML = "<h4>Elements:</h4>"+arg ;

            for (let i=0; i<arguments.length; i++) {
                if (max < arguments[i]){
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("max").innerHTML = findMax(2,5,1,88,3);
    </script>
</body>
</html>
