<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Hoisting</title>


    
</head>
<body>
    <h1>Function Hoisting</h1> <!--function call before declare it -->
    <p>Addition of two number:</p>
    <p id="addition"></p>

    <script type="text/javascript">
        document.getElementById("addition").innerHTML = add(3, 4);

        function add(x, y) {
            return x + y;
        }
    </script>
</body>
</html>
