<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script type="text/javascript">
        const employee = {
            fullname: function(){
                return this.Name + "<br>" + this.Address + "<br>" + this.Designation;
            }
        }

        const employee1 = {
            Name: "Inkal Panchal",
            Address: "Dakor",
            Designation: "Student"
        }

        document.write(employee.fullname.apply(employee1));
    </script>
</body>
</html>
