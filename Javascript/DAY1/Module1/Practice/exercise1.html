<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>

    <span>Number1:</span><p id="num1"></p>
    <span>Number2:</span><p id="num2"></p>
    <span>Number3:</span><p id="num3"></p>
    <p id="great"></p>
    <p id="total"></p>
    <script type="text/javascript">
        var num1 = parseInt(prompt("Enter first number:"));
        var num2 = parseInt(prompt("Enter second number:"));
        var num3 = parseInt(prompt("Enter third number:"));
        document.getElementById('num1').innerHTML= num1;
        document.getElementById('num2').innerHTML= num2;
        document.getElementById('num3').innerHTML= num3;
        var greater;
      
            if(num1 >= num2 && num1 >= num3){
                greater = num1;
            }else if( num2 >= num1 && num2 >= num3){
                greater = num2;
            }else{
                greater = num3;
            }
            var result;
            result = "Greatest of three values is " + greater ;
            document.getElementById('great').innerHTML = result;
        
            var sum = "Summation of three value are: "+ (num1 + num2 + num3);
            document.getElementById('total').innerHTML = sum ;

        
    </script>
</body>
</html>
