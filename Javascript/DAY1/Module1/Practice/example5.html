<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS practice</title>
</head>
<body>
    <h2>JavaScript Statements</h2>

    <p id="demo"></p>
    <button onclick="this.innerHTML=Date()">The time is?</button>
    <button ondblclick="this.innerHTML=Date()">The time is?</button>
    <button onmouseover="this.innerHTML=Date()">The time is?</button>
    <button onkeypress="this.innerHTML=Date()">The time is?</button>
    <button type="button" onclick="myFunction();">Hello</button>


    <script>
    function myFunction(){
        document.getElementById('demo').innerHTML = "Hello Inkal!";
    }
    </script>

</body>
</html>
