   <!--Settings-->
   <secion id="settings">
       <div class="container">
           <div class="row">
               <div class="col">
                   <div class="card">
                       <div class="card-header">
                           <h4>Edit Settings</h4>
                       </div>
                       <div class="card-body">
                           <form>
                               <fieldset class="form-group">
                                   <legend>Allow User Registration</legend>
                                   <div class="form-check">
                                       <label  class="form-check-label">
                                           <input type="radio" class="form-check-input" value="yes" checked>Yes
                                       </label>
                                   </div>
                                   <div class="form-check">
                                    <label  class="form-check-label">
                                        <input type="radio" class="form-check-input" value="no">No
                                    </label>
                                </div>
                               </fieldset>

                               <fieldset class="form-group">
                                <legend>Homepage Format</legend>
                                <div class="form-check">
                                    <label  class="form-check-label">
                                        <input type="radio" class="form-check-input" value="post" checked>Post Index
                                    </label>
                                </div>
                                <div class="form-check">
                                 <label  class="form-check-label">
                                     <input type="radio" class="form-check-input" value="page">Single Page
                                 </label>
                             </div>
                            </fieldset>
                               

                           </form>
                       </div>
                       
                   </div>
               </div>
               
           </div>
       </div>
   </secion>

   <!--Post Modal-->
   <div class="modal fade" id="addPostModal">
       <div class="modal-dialog modal-lg">
           <div class="modal-content">
               <div class="modal-header  bg-primary text-white">
                <h5 class="modal-title">Add Post</h5>
                <button class="close" data-bs-dismiss="modal"><span>&times;</span></button>
               </div>
            
           
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select type="text" class="form-control">
                                <option value="">Web Developement</option>
                                <option value="">Tech Gadgets</option>
                                <option value="">Business</option>
                                <option value="">Health & Wellness</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="file">Image Upload</label><br>
                            <input type="file" class="form-control-file">
                            <small class="form-text text-muted">Max Size 3mb </small>
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea name="editor1" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
            
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
                </div>
            </div>
       </div>
   </div>

   <!--Category Modal-->
   <div class="modal fade" id="addCategoryModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header  bg-success text-white">
             <h5 class="modal-title">Add Category</h5>
             <button class="close" data-bs-dismiss="modal"><span>&times;</span></button>
            </div>
         
        
             <div class="modal-body">
                 <form>
                     <div class="form-group">
                         <label for="title">Title</label>
                         <input type="text" class="form-control">
                     </div>
                     
                 </form>
             </div>
         
             <div class="modal-footer">
                 <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                 <button class="btn btn-success" data-bs-dismiss="modal">Save Changes</button>
             </div>
         </div>
    </div>
</div>

<!--User Modal-->
<div class="modal fade" id="addUserModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header  bg-warning text-white">
             <h5 class="modal-title">Add User</h5>
             <button class="close" data-bs-dismiss="modal"><span>&times;</span></button>
            </div>
         
        
             <div class="modal-body">
                 <form>
                     <div class="form-group">
                         <label for="name">name</label>
                         <input type="text" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Confirm Password</label>
                        <input type="password" class="form-control">
                    </div>
                     
                 </form>
             </div>
         
             <div class="modal-footer">
                 <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                 <button class="btn btn-warning" data-bs-dismiss="modal">Save Changes</button>
             </div>
         </div>
    </div>
</div>
